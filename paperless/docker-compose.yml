name: paperless
services:
  broker:
    image: docker.io/library/redis:7
    restart: always
    volumes:
      - /storage/appdata/paperless/appdata/redisdata:/data

  db:
    image: docker.io/library/postgres:16
    restart: always
    volumes:
      - /storage/appdata/paperless/appdata/pgdata:/var/lib/postgresql/data
    env_file: database.env

  webserver:
    image: ghcr.io/paperless-ngx/paperless-ngx:latest
    restart: always
    depends_on:
      - db
      - broker
      - gotenberg
      - tika
    ports:
      - "8000:8000"
    volumes:
      - /storage/appdata/paperless/appdata/data:/usr/src/paperless/data
      - /storage/appdata/paperless/appdata/media:/usr/src/paperless/media
      - /storage/appdata/paperless/appdata/export:/usr/src/paperless/export
      - /storage/appdata/paperless/appdata/consume:/usr/src/paperless/consume
    env_file: docker-compose.env
    environment:
      PAPERLESS_REDIS: redis://broker:6379
      PAPERLESS_DBHOST: db
      PAPERLESS_TIKA_ENABLED: 1
      PAPERLESS_TIKA_GOTENBERG_ENDPOINT: http://gotenberg:3000
      PAPERLESS_TIKA_ENDPOINT: http://tika:9998

  gotenberg:
    image: docker.io/gotenberg/gotenberg:8.7
    restart: always

    # The gotenberg chromium route is used to convert .eml files. We do not
    # want to allow external content like tracking pixels or even javascript.
    command:
      - "gotenberg"
      - "--chromium-disable-javascript=true"
      - "--chromium-allow-list=file:///tmp/.*"

  tika:
    image: docker.io/apache/tika:latest
    restart: always
